<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
    </style>
  </head>
  <body>
    <div class="container">
      
        <div class="card">
          <div class="card-image">
            <img src="images/illustration-hero.svg" alt="">
          </div>
          <div class="card-body">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and
              podcasts on any device anywhere you like!</p>
            <div class="card-song">
              
              <img src="images/icon-music.svg" alt="" class="song-icon">
              <div class="song-price">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <div class="song-change"><a href="#">Change</a> </div>
            </div>
            <button class=" btn btn-paymant"> Proceed to Payment</button>
            <button class=" btn btn-cancel">Cancel Order</button>
          </div>
        </div>
        <footer>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Marko Gilic</a>.
        </footer>
    </div>
    
  </body>
</html>
